<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our API Client</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #post-container { margin-top: 20px; }
        .post { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Our First API Client</h1>
    <p>This page fetches a list of posts and allows you to create a new one.</p>

    <h2>API Interaction</h2>
    <button id="fetch-posts-btn">Fetch All Posts</button>
    <div id="posts-container"></div>

    <h3>Create a New Post</h3>
    <form id="create-post-form">
        <label for="post-title">Title:</label><br>
        <input type="text" id="post-title" name="title"><br><br>
        <label for="post-body">Body:</label><br>
        <textarea id="post-body" name="body"></textarea><br><br>
        <button type="submit">Create Post</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
