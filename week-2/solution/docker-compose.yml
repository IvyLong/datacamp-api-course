version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: thought-api-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - thought-api-network

  app:
    build: 
      context: .
      target: production
    container_name: thought-api-app
    expose:
      - "5000"
    volumes:
      - .:/app  # For development - remove in production
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - thought-api-network

networks:
  thought-api-network:
    driver: bridge
